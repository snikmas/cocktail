  <header>
    <h1>Cocktail Menu</h1>
  </header>
  <div class="search">
    <p class="find">Find your perfect cocktail</p>
    <form>
      <input type="text" placeholder="your cocktail" autocomplete="off" id="cocktail-in"> <!--
      --><button type="button" id="cocktail-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button>
    </form>
  </div>
  <div class="random">
    <button id="random-btn">Push me</button>
  </div>
  
  <!-- click the button -> the carousel is on -->
  <div class="carousel-div">
    <h1>Our collection</h2>

    <div class="carousel">
      <div class="btn">
        <button id="left">
          <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg>
        </button>
      </div>
      <div class="display">
        <div class="back">
          <img class="drinkImg1">
          <h2 class="drinkName1"></h2>
        </div>
        <div class="center">
          <img class="drinkImg2">
      <h2 class="drinkName2"></h2>
    </div>
    <div class="back">
      <img class="drinkImg3">
      <h2 class="drinkName3"></h2>
    </div>
  </div>
  
  <div class="btn">
    <button id="right">
      <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg>
    </button>
  </div>
</div>
